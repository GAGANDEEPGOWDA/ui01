<div class="container">

        <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
          <h1 class="display-4 fw-bold lh-1 text-body-emphasis"> <h2> <b> <i><u> Giveaway Registration Form </u> </i> </b></h2></h1> <br>
          <form action="submit_registration.php" method="post">
            <label for="name">Name:</label>  <br>
            <input  class="form-control  "  type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>  <br>
            <input class="form-control"  type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone:</label>  <br>
            <input class="form-control"  type="tel" id="phone" name="phone" required><br><br>
            
            <label for="address">Address:</label>  <br>
            <input class="form-control"  type="text" id="address" name="address" required><br><br>
            
            <label for="city">City:</label>  <br>
            <input  class="form-control" type="text" id="city" name="city" required><br><br>
            
            <label for="state">State:</label>  <br>
            <input class="form-control"  type="text" id="state" name="state" required><br><br>
            
            <label for="zip">ZIP Code:</label>  <br>
            <input class="form-control"  type="text" id="zip" name="zip" required><br><br>
            
            <label for="age">Age:</label>  <br>
            <input class="form-control"  type="number" id="age" name="age" required><br><br>
            
            <label for="gender">Gender:</label>  <br>
            <select id="gender" name="gender" required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select><br><br>
            
            <label for="occupation">Occupation:</label>  <br>
            <input  class="form-control" type="text" id="occupation" name="occupation" required><br><br>
            
            <label for="car_model">Preferred Car Model:</label>  <br>
            <input class="form-control"  type="text" id="car_model" name="car_model" required><br><br>
            
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
            
            <input  type="submit" value="Submit">
          </form>
